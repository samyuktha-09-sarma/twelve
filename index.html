<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear DevOps Flowchart - Business Card Project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #e0f7fa);
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #4a148c;
      margin-bottom: 40px;
      font-size: 2em;
    }

    .flowchart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .stage {
      background-color: #f8f9fa;
      border: 2px solid #6a1b9a;
      color: #4a148c;
      padding: 15px 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .arrow {
      font-size: 2rem;
      color: #6a1b9a;
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      .stage {
        width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>DevOps Flow – Business Card Generator</h1>

  <div class="flowchart">
    <div class="stage">Planned the project features</div>
    <div class="arrow">↓</div>
    <div class="stage">Designed layout & theme</div>
    <div class="arrow">↓</div>
    <div class="stage">Coded HTML & CSS structure</div>
    <div class="arrow">↓</div>
    <div class="stage">Styled with colors & fonts</div>
    <div class="arrow">↓</div>
    <div class="stage">Tested on browser & devices</div>
    <div class="arrow">↓</div>
    <div class="stage">Pushed to GitHub</div>
    <div class="arrow">↓</div>
    <div class="stage">Deployed on Vercel</div>
    <div class="arrow">↓</div>
    <div class="stage">Checked live preview</div>
    <div class="arrow">↓</div>
    <div class="stage">Final changes & monitored</div>
  </div>

</body>
</html>
